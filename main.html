<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<body>

    <!-- Heading with ARIA role -->
    <h1 role="heading">Welcome to Our Website</h1>

    <!-- Navigation bar with ARIA role -->
    <nav role="navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role and alt text -->
    <img role="img" src="image.jpg" alt="A beautiful landscape" />

    <!-- Brief description with ARIA role -->
    <p role="contentinfo">
        This is a brief description of what our website offers. We provide various services to cater to your needs.
    </p>

    <!-- List with ARIA role -->
    <ul role="list">
        <li role="listitem">Web Design</li>
        <li role="listitem">Web Development</li>
        <li role="listitem">SEO Optimization</li>
    </ul>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
